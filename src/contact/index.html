<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="BSTONES | 비스톤스">
    <meta name="description" content="We make the Next Digital eXperience">
    {{> metaOg }}
    <title>BSTONES | 비스톤스 - We make the Next Digital eXperience</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="../assets/styles/contact.scss" />
    {{> googleTagScript }}
  </head>
  <body>
    <div class="wrapper bs-contact">
      {{> header }}
      <!-- header.html -->
      <main>
        <section class="js-scroll">
          <div class="inner-1240">
            <div class="pc-pt-100 pc-pb-125 mo-pt-70 mo-pb-140">
              <h2 class="page-title en scroll-wrapper">
                <span class="scroll-inner scroll-inner--up">Contact.</span>
              </h2>
            </div>
            
            <div class="pc-pb-110 mo-pb-90">
              <ul class="info">
                <li class="info__division">
                  <div class="scroll-wrapper">
                    <strong class="info__sub scroll-inner scroll-inner--up scroll-inner--step01">Address</strong>
                  </div>
                  <div class="scroll-wrapper">
                    <span class="info__desc info__desc--kr pc-mt-25 mo-pt-15 scroll-inner scroll-inner--up scroll-inner--step01">서울시 강남구 강남대로162길 20, 2층</span>
                  </div>
                </li>
                <li class="info__division">
                  <div class="scroll-wrapper">
                    <strong class="info__sub scroll-inner scroll-inner--up scroll-inner--step01">Mail</strong>
                  </div>
                  <div class="scroll-wrapper">
                    <span class="info__desc pc-mt-25 mo-pt-15 en scroll-inner scroll-inner--up scroll-inner--step01"><a href="mailto:project@bstones.co.kr">project@bstones.co.kr</a></span>
                  </div>
                </li>
                <li class="info__division">
                  <div class="scroll-wrapper">
                    <strong class="info__sub scroll-inner scroll-inner--up scroll-inner--step01">Tel</strong>
                  </div>
                  <div class="scroll-wrapper">
                    <span class="info__desc pc-mt-25 mo-pt-15 en scroll-inner scroll-inner--up scroll-inner--step01"><a href="tel:02-511-9160">02-511-9160</a></span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="width-full map js-hover-disable">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1330.5032651500167!2d127.0203810054663!3d37.519994627601434!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca35195ecf2bf%3A0xd717b4e318acf3cb!2z67mE7Iqk7Yak7Iqk!5e0!3m2!1sko!2sus!4v1712900835450!5m2!1sko!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <!-- <script type="module" src="../js/index.js" defer></script> -->
    <script type="module" src="../assets/js/contact.js"></script>
  </body>
</html>
